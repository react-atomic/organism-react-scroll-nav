version: 2.1

orbs:
  node: circleci/node@5.0.0

jobs:
  test:
    parameters:
      test-dir:
        type: string
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          node-version: "18"
          install-yarn: true
      - run:
          name: "Display information"
          command: |
            echo "## Date: "
            date
            echo ""
            echo "## Node Version: "
            node -v
            echo ""
            echo "## NPM Version: "
            npm -v
            echo ""
            echo "## YARN Version: "
            yarn -v
      - run:
          name: Run YARN tests
          command: |
            yarn --ignore-engines \
            && cd << parameters.test-dir >> \
            && yarn --ignore-engines \
            && grep -q '"test:report":' ./package.json \
            && yarn run test:report \
            || yarn test
      - store_test_results:
          path: << parameters.test-dir >>/test_output

workflows:
  run-node-tests:
    jobs:
      - test:
          matrix:
            parameters:
              test-dir:
                - "./"
